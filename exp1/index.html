<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Admission Form</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            margin: 0;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            border: 1px solid #ddd;
        }

        .form-title {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .submit-button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }

        #success-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            background-color: #d4edda;
            color: #155724;
            text-align: center;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2 class="form-title">Student Admission Form</h2>

        <form id="admissionForm">
            <!-- Full Name Input -->
            <div>
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" class="form-input" placeholder="John Doe">
                <p id="fullNameError" class="error-message"></p>
            </div>
            <!-- Email Input -->
            <div>
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-input" placeholder="john.doe@example.com">
                <p id="emailError" class="error-message"></p>
            </div>

            <!-- Date of Birth Input -->
            <div>
                11

                <label for="dateOfBirth">Date of Birth</label>
                <input type="date" id="dateOfBirth" class="form-input">
                <p id="dateOfBirthError" class="error-message"></p>
            </div>

            <!-- Course Selection -->
            <div>
                <label for="course">Select Course</label>
                <select id="course" class="form-select">
                    <option value="">-- Please Select --</option>
                    <option value="computer_science">Computer Science</option>
                    <option value="business_administration">Business Administration</option>
                    <option value="electrical_engineering">Electrical Engineering</option>
                    <option value="arts_humanities">Arts & Humanities</option>
                </select>
                <p id="courseError" class="error-message"></p>
            </div>

            <!-- Terms and Conditions Checkbox -->
            <div>
                <input type="checkbox" id="terms" class="form-checkbox">
                <label for="terms">
                    I agree to the <a href="#">terms and conditions</a>
                </label>
                <p id="termsError" class="error-message" style="margin-left: 8px;"></p>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit" class="submit-button">
                    Submit Admission
                </button>
            </div>
        </form>

        <!-- Success Message -->
        <div id="success-message" class="hidden">
            <p>Form submitted successfully! We'll be in touch soon.</p>
        </div>
    </div>

    <script>
        document.getElementById('admissionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            let valid = true;
            
            // Text validation
            if (!document.getElementById('fullName').value) {
                document.getElementById('fullNameError').textContent = 'Required';
                valid = false;
            }
            
            // Email validation
            const email = document.getElementById('email').value;
            if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                document.getElementById('emailError').textContent = 'Invalid email';
                valid = false;
            }
            
            // Date validation
            const dob = document.getElementById('dateOfBirth').value;
            if (!dob || new Date(dob) > new Date()) {
                document.getElementById('dateOfBirthError').textContent = 'Invalid date';
                valid = false;
            }
            
            // Dropdown validation
            if (!document.getElementById('course').value) {
                document.getElementById('courseError').textContent = 'Select course';
                valid = false;
            }
            
            // Checkbox validation
            if (!document.getElementById('terms').checked) {
                document.getElementById('termsError').textContent = 'Agree to terms';
                valid = false;
            }
            
            if (valid) {
                document.getElementById('success-message').classList.remove('hidden');
                this.reset();
            }
        });
    </script>
</body>

</html>
